<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>의류쇼핑몰</title>
	<link rel="stylesheet" href="../css/all.min.css">
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="../css/index.css">
	<script src="../js/jquery-3.5.1.min.js"></script>
</head>

<body>
	<!-- // .header-wrapper -->
	<header class="header-wrapper">
		<div class="top-wrapper">
			<div class="top-wrap wrapper">
				<i class="icon-earth fa fa-globe"></i>
				<i class="icon-down fa fa-caret-down"></i>
				<span class="tel">Available 24/7 at (018) 900-6690</span>
				<span class="event">First purchase offer: take 30% off shopwide</span>
				<span class="notice">Code applied at checkout. Exclusion apply*</span>
				<div class="trans-wrapper" style="display: none;">
					<div class="lang-wrap">
						<div class="flag-now" style="background-image: url(../img/i-lang-1.png);"></div>
						<span class="lang-now">EN</span>
						<i class="bt-down fa fa-caret-down"></i>
						<ul class="lang-sel" style="display: none;">
							<li class="title">LANGUAGE</li>
							<li>
								<div class="flag" style="background-image: url(../img/i-lang-2.png);"></div>
								<span class="lang">DE</span>
							</li>
							<li>
								<div class="flag" style="background-image: url(../img/i-currency-1_23x.png);"></div>
								<span class="lang active">EN</span>
							</li>
						</ul>
					</div><!-- lang-wrap -->

					<div class="line"></div>

					<div class="currency-wrap">
						<div class="flag-now" style="background-image: url(../img/i-currency-1_23x.png);"></div>
						<span class="lang-now">USD</span>
						<i class="bt-down fa fa-caret-down"></i>

						<ul class="lang-sel" style="display: none;">
							<li class="title">CURRENCY</li>
							<li>
								<div class="flag" style="background-image: url(../img/i-currency-1_23x.png);"></div>
								<span class="lang active">USD</span>
							</li>
							<li>
								<div class="flag" style="background-image: url(../img/i-currency-2_23x.png);"></div>
								<span class="lang">EUR</span>
							</li>
							<li>
								<div class="flag" style="background-image: url(../img/i-lang-1.png);"></div>
								<span class="lang">GBP</span>
							</li>
							<li>
								<div class="flag" style="background-image: url(../img/i-currency-4_23x.png);"></div>
								<span class="lang">CHF</span>
							</li>
						</ul><!-- lang-sel -->
					</div><!-- currency-wrap -->
				</div><!-- trans-wrapper -->
			</div><!-- top-wrap wrapper -->
		</div><!-- top-wrapper -->
		<div class="logo-wrapper wrapper">
			<i class="bars fa fa-bars"></i>
			<div class="logo-wrap mw-100">
				<a href="#"><img src="../img/ella-Logo.png" alt="logo" style="mw-100"></a>
			</div><!-- logo-wrap -->
			<div class="link-wrap">
				<div class="event">
					<div>FLASH SALE</div>	
					<div>FROM $29</div>	
				</div>
				<a href="#"class="a-login hover-line">Login</a>
				<a href="#"class="bt-login"><i class="fa fa-user-circle"></i></a>
			</div><!-- link-wrap -->
			<div class="link-mo-wrap">
				<a href="#"><i class="fa fa-search"></i></a>
				<a href="#"><i class="fa fa-user-circle"></i></a>
				<a href="#" class="rel"><i class="fa fa-shopping-bag"></i><div class="cart-cnt">0</div></a>
			</div><!-- link-mo-wrap -->
		</div><!-- logo-wrapper -->
	</header><!-- .header-wrapper // -->
	<script src="../js/index.js"></script>
</body>

</html>
