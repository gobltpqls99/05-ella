<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="../css/all.min.css">
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="../css/SB-slide.css">
	<script src="../js/jquery-3.5.1.min.js"></script>
</head>
<body>
	<style>
		#mySlide{max-width: 800px; margin: auto; position: relative;
		padding: 0 0.3%;}
		.w-100{width: 100%;}
		#mySlide .swiper-slide {padding: 8px;}
		#mySlide
	</style>

	<div class="SB-slide wrapper-md" id="mySlide">
		<div class="swiper-container">
			<div class="swiper-wrapper">
				<div class="swiper-slide">
					<img src="../img/cherries.jpg" alt="슬라이드" class="w-100">
				</div>
				<div class="swiper-slide">
					<img src="../img/popsicle.jpg" alt="슬라이드" class="w-100">
				</div>
				<div class="swiper-slide">
					<img src="../img/salmon.jpg" alt="슬라이드" class="w-100">
				</div>
				<div class="swiper-slide">
					<img src="../img/steak.jpg" alt="슬라이드" class="w-100">
				</div>
				<div class="swiper-slide">
					<img src="../img/croissant.jpg" alt="슬라이드" class="w-100">
				</div>
				<div class="swiper-slide">
					<img src="../img/wine.jpg" alt="슬라이드" class="w-100">
				</div>
				<div class="swiper-slide">
					<img src="../img/sandwich.jpg" alt="슬라이드" class="w-100">
				</div>
			</div><!-- slide-wrapper -->
		</div><!-- slide-stage -->
		<div class="swiper-button-prev"></div>
		<div class="swiper-button-next"></div>
		<div class="pager-wrapper">

		</div>
	</div><!-- SB-slide wrapper -->





	<script src="../js/SBSlide.js"></script>
	<script>
		 var swiper = new Swiper('.swiper-container', {
	 slidesPerView: 4,
	 spaceBetween: 30,
	 direction: vertical,
	 loof: true,
	 
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
	},
	navigiton: {
		prev: '.swiper-button-prev',
		next: '.swiper-button-next'
	},
	/* autoplay: {
		enabled: true,
		delay : 1000
	} */
	swiper.on('slideChange',function(){
		
	})

    });
	</script>
</body>
</html>
