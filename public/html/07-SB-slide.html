<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="../css/all.min.css">
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="../css/SB-slide.css">
	<script src="../js/jquery-3.5.1.min.js"></script>
</head>
<body>
	<div class="SB-slide wrapper-md" id="mySlide">
		<div class="slide-stage wrapper">
			<div class="slide-wrapper">
				<div class="slide">
					<img src="../img/cherries.jpg" alt="슬라이드" class="w-100">
				</div>
				<div class="slide">
					<img src="../img/popsicle.jpg" alt="슬라이드" class="w-100">
				</div>
				<div class="slide">
					<img src="../img/salmon.jpg" alt="슬라이드" class="w-100">
				</div>
				<div class="slide">
					<img src="../img/steak.jpg" alt="슬라이드" class="w-100">
				</div>
				<div class="slide">
					<img src="../img/croissant.jpg" alt="슬라이드" class="w-100">
				</div>
				<div class="slide">
					<img src="../img/wine.jpg" alt="슬라이드" class="w-100">
				</div>
				<div class="slide">
					<img src="../img/sandwich.jpg" alt="슬라이드" class="w-100">
				</div>
			</div><!-- slide-wrapper -->
		</div><!-- slide-stage -->
		<div class="bt-slide bt-prev"></div>
		<div class="bt-slide bt-next"></div>
		<div class="pager-wrapper">

		</div>
	</div><!-- SB-slide wrapper -->





	<script src="../js/SBSlide.js"></script>
	<script>
		var mySlide = new SBSlide({
			container: '#mySlide',
			stageDefault : 5,
			speed: 500
		});
		console.log(mySlide);
	</script>
</body>
</html>
